<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Chatbot</title>
    <link rel="stylesheet" href="styleChat.css">
</head>
<style>
    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 15px;
        background-color: #1E3A8A;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        transition: background 0.3s ease;
    }
    .back-button:hover {
        background-color: #1D4ED8;
    }
    .container {
        max-width: 600px;
        margin: 80px auto;
        text-align: center;
    }
    #chatbox {
        border: 1px solid #ddd;
        padding: 10px;
        height: 300px;
        overflow-y: auto;
        background: #f9f9f9;
        text-align: left;
    }
    .input-container {
        display: flex;
        margin-top: 10px;
    }
    input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px 15px;
        background-color: #1E3A8A;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #1D4ED8;
    }
</style>

<body>
    
    <a href="index.html" class="back-button">‚Üê Back to Home</a>

    <div class="container">
        <h2>Skin Disease Chatbot</h2>
        <div id="chatbox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask about a skin disease...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="chat.js"></script> <!-- Separate JavaScript File -->
</body>
</html>
