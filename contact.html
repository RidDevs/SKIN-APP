<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styleContact.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>

    <a href="index.html" class="back-button">‚Üê Back to home</a>

    <div class="navbar">
        <a href="contact.html">Contact Us</a>
    </div>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out!</p>
        <h2>Contact number: 1234567890 / 2134567890</h2>

        <form class="contact-form" onsubmit="sendEmail(event)">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        (function() {
            emailjs.init("OM0lJ5m264st9nSfD"); // Replace with your EmailJS User ID
        })();

        function sendEmail(event) {
            event.preventDefault();
            console.log("Sending email...");

            emailjs.sendForm("service_ky8g1bb", "template_qaacjhs", event.target)
            .then(function(response) {
                console.log("Success:", response);
                alert("Message sent successfully!");
                document.querySelector(".contact-form").reset();
            }, function(error) {
                console.error("Error:", error);
                alert("Failed to send message. Check console for details.");
            });
        }
    </script>

</body>
</html>
